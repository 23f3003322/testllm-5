<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub User Fetcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <main class="container py-5">
    <header class="mb-4">
      <h1 class="display-6">GitHub User Fetcher</h1>
      <p class="text-muted">Fetch a GitHub username and display the account creation date in UTC (YYYY-MM-DD).</p>
    </header>

    <section class="card shadow-sm">
      <div class="card-body">
        <form id="github-user-${seed}" class="row g-3 align-items-end" novalidate>
          <div class="col-12">
            <label for="username-input" class="form-label">GitHub Username</label>
            <input type="text" id="username-input" class="form-control" placeholder="octocat" required />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Fetch User</button>
            <span class="ms-2 text-muted" style="font-size:0.9em;">
              Optional: add ?token=YOUR_GITHUB_TOKEN to the page URL for authenticated requests
            </span>
          </div>
        </form>

        <div class="mt-3" id="github-result" style="display:none;">
          <p id="github-created-at" class="h5 mb-0">Account Created At: </p>
          <p id="github-username" class="mb-0 text-muted"></p>
        </div>

        <div class="alert alert-danger mt-3 d-none" id="error-alert" role="alert"></div>
      </div>
    </section>
  </main>

  <script src="assets/js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
